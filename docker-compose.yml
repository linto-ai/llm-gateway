services:
  llm-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./prompts:/usr/src/prompts
      - ./.hydra-conf:/usr/src/.hydra-conf
    networks:
      - llm-network
    ports:
      - 8000:8000
    depends_on:
      - task-broker-redis
  task-broker-redis:
    command: /bin/sh -c "redis-stack-server --requirepass My_Pasword"
    image: redis/redis-stack-server:latest  
    networks:
      - llm-network
    ports:
      - 6379:6379

networks:
  llm-network: