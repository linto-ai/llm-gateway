services:
  llm-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=LLM_Gateway
      - OPENAI_API_BASE
      - OPENAI_API_TOKEN
      - HTTP_PORT=8000
      - CONCURRENCY=2
      - TIMEOUT=60
      - SWAGGER_URL=/docs
      - SERVICES_BROKER=redis://task-broker-redis:6379/0
      - BROKER_PASS
    volumes:
      - ./prompts:/usr/src/prompts
      - ./.hydra-conf:/usr/src/.hydra-conf
    networks:
      - llm-network
    ports:
      - 8000:8000
    depends_on:
      - task-broker-redis
  task-broker-redis:
    command: /bin/sh -c "redis-stack-server --requirepass My_Pasword"
    image: redis/redis-stack-server:latest  
    networks:
      - llm-network
    ports:
      - 6379:6379

networks:
  llm-network: