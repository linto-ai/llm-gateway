# Production configuration (default)
# Usage: docker compose up -d
# For development with hot-reload: docker compose -f docker-compose.dev.yml up
#
# All environment variables have working defaults - no .env file required.
# To customize, either:
#   1. Set environment variables before running docker compose
#   2. Create a .env file (copy from .env.example)

x-common-env: &common-env
  DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-llm_gateway}:${POSTGRES_PASSWORD:-llm_gateway_password}@postgres:5432/${POSTGRES_DB:-llm_gateway}
  CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@task-broker-redis:6379/0
  CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@task-broker-redis:6379/0
  SERVICES_BROKER: redis://task-broker-redis:6379
  SERVICES_BROKER_PASSWORD: ${REDIS_PASSWORD:-changeme}
  ENCRYPTION_KEY: ${ENCRYPTION_KEY:-MDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDA=}

services:
  llm-gateway:
    image: lintoai/llm-gateway:latest-unstable
    environment:
      <<: *common-env
    volumes:
      - tokenizers_data:/var/www/data/tokenizers
      - templates_data:/var/www/data/templates
    networks:
      - llm-network
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
      task-broker-redis:
        condition: service_started

  celery-worker:
    image: lintoai/llm-gateway:latest-unstable
    command: celery -A app.http_server.celery_app.celery_app worker --loglevel=info --concurrency=1
    environment:
      <<: *common-env
    volumes:
      - tokenizers_data:/var/www/data/tokenizers
      - templates_data:/var/www/data/templates
    networks:
      - llm-network
    depends_on:
      postgres:
        condition: service_healthy
      task-broker-redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "./scripts/celery-healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: ${CELERY_WORKERS:-1}

  frontend:
    # For subpath deployment (Kubernetes): use pre-built image with BASE_PATH env var
    # image: lintoai/llm-gateway-frontend:latest-unstable
    # environment:
    #   - BASE_PATH=/llm-admin
    #
    # For root deployment (local Docker): build without basePath placeholder
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BASE_PATH=
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NEXT_PUBLIC_APP_NAME=LLM Gateway
      - NEXT_PUBLIC_DEFAULT_LOCALE=en
    networks:
      - llm-network
    ports:
      - "8001:3000"
    depends_on:
      - llm-gateway

  task-broker-redis:
    command: /bin/sh -c "redis-stack-server --requirepass ${REDIS_PASSWORD:-changeme}"
    image: redis/redis-stack-server:latest
    networks:
      - llm-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llm_gateway}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llm_gateway_password}
      POSTGRES_DB: ${POSTGRES_DB:-llm_gateway}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - llm-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llm_gateway}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  templates_data:
  tokenizers_data:

networks:
  llm-network:
