services:
  llm-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=LLM_Gateway
      - OPENAI_API_BASE=https://chat.ai.linagora.exaion.com/v1/
      - OPENAI_API_TOKEN
      - HTTP_PORT=8000
      - CONCURRENCY=2
      - TIMEOUT=60
      - SWAGGER_PREFIX=
      - SWAGGER_PATH=../document/swagger_llm_gateway.yml
      - RESULT_DB_PATH=./results.sqlite
    volumes:
      - ./services:/usr/src/services
    networks:
      - llm-network
    ports:
      - 8000:8000


networks:
  llm-network: