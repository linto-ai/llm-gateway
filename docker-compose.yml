version: '3.7'

services:
  llm-gateway:
    container_name: llm-gateway
    image: linto-nlp/llm-gateway
    build:
      context: . 
      dockerfile: workers/llm_gateway/Dockerfile
    env_file: workers/llm_gateway/.env
    ports:
      - "8000:80"
    deploy:
      replicas: 1
    networks:
      - task_broker_services

networks:
  task_broker_services:
    external: true
