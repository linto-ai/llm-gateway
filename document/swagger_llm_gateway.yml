openapi: 3.0.1
info:
  version: 0.2.0
  title: Summarization API
  description: API to make summary of text using LLMs.
  contact:
    email: support@linto.ai
  license:
    name: AGPLv3
    url: https://www.gnu.org/licenses/agpl-3.0.en.html

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /services/{serviceName}/generate:
    post:
      tags:
      - Summarization API
      summary: Perform Summarization
      parameters:
        - name: serviceName
          in: path
          required: true
          description: The name of the service to use
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: file
                  format: text
                  description: File to summarize
                flavor:
                  type: string
                  default: "mixtral"
                  description: Flavor of the service

      responses:
        200:
          description: "Job successfully finished"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsemodel'
        400:
          description: "Bad request"
        500:
          description: "Server error"
  /services:
    get:
      tags:
      - Summarization API
      summary: Get info on summarization params 
      responses:
        200:
          description: "Job successfully finished"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsemodel'
        400:
          description: "Bad request"
        500:
          description: "Server error"
  /healthcheck:
    get:
      tags:
        - Health
      summary: Check server health
      responses:
        "200":
          description: Healthcheck passes
        "400":
          description: Healthcheck fails
        "500":
          description: Healthcheck fails
        
components:
  schemas:
    responsemodel:
      type: string
      
        