fr:
  type: document
  fields: 2
  name: summarize-fr
  route: summarize-fr
  description:
    fr: Résumé français
  backend: vLLM
  flavor:
    - name: llama
      modelName: meta-llama-31-8b-it
      totalContextLength: 32000
      maxGenerationLength: 2048
      tokenizerClass: LlamaTokenizer
      createNewTurnAfter: 250
      summaryTurns: 3
      maxNewTurns: 9
      temperature: 0.2
      top_p: 0.7
      reduceSummary: false
      consolidateSummary: false
      reduce_prompt: null
      type: markdown
      document:
        template_path: ./templates/template.md
        max_sentences_title_generation: ${oc.decode:${oc.env:MAX_SENTENCES_TITLE_GENERATION,6}}
        doc_title_prompt: ./prompts/doc_title_prompt.txt
        paragraph_title_prompt: ./prompts/paragraph_title_prompt.txt