# macOS Development Configuration (Apple Silicon compatible)
# Usage: docker compose -f docker-compose.macos.yml up --build
#
# Optimizations:
# - Builds images locally (ARM64/Apple Silicon native)
# - Volume mounts with :cached for better performance
# - No UID/GID mapping (Docker Desktop handles this)
# - Works out-of-the-box without .env file

x-common-env: &common-env
  DATABASE_URL: postgresql+asyncpg://llm_gateway:llm_gateway_password@postgres:5432/llm_gateway
  CELERY_BROKER_URL: redis://:changeme@task-broker-redis:6379/0
  CELERY_RESULT_BACKEND: redis://:changeme@task-broker-redis:6379/0
  SERVICES_BROKER: redis://task-broker-redis:6379
  SERVICES_BROKER_PASSWORD: changeme
  ENCRYPTION_KEY: MDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDA=
  CORS_ORIGINS: http://localhost:3000,http://localhost:8001
  DEBUG: "true"

services:
  llm-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/arm64
    environment:
      <<: *common-env
    volumes:
      - ./app:/usr/src/app:cached
      - ./tests:/usr/src/tests:cached
      - ./templates:/usr/src/templates:cached
      - ./seeds:/usr/src/seeds:cached
      - tokenizers_data:/var/www/data/tokenizers
      - templates_data:/var/www/data/templates
    networks:
      - llm-network
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      task-broker-redis:
        condition: service_started

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/arm64
    command: celery -A app.http_server.celery_app.celery_app worker --loglevel=info --concurrency=1
    environment:
      <<: *common-env
    volumes:
      - ./app:/usr/src/app:cached
      - ./templates:/usr/src/templates:cached
      - ./seeds:/usr/src/seeds:cached
      - tokenizers_data:/var/www/data/tokenizers
      - templates_data:/var/www/data/templates
    networks:
      - llm-network
    depends_on:
      postgres:
        condition: service_healthy
      task-broker-redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    platform: linux/arm64
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NEXT_PUBLIC_APP_NAME=LLM Gateway
      - NEXT_PUBLIC_DEFAULT_LOCALE=en
    networks:
      - llm-network
    ports:
      - "3000:3000"
    depends_on:
      - llm-gateway
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next

  task-broker-redis:
    image: redis:7-alpine
    platform: linux/arm64
    command: redis-server --requirepass changeme
    networks:
      - llm-network
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    platform: linux/arm64
    environment:
      POSTGRES_USER: llm_gateway
      POSTGRES_PASSWORD: llm_gateway_password
      POSTGRES_DB: llm_gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - llm-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_gateway"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  templates_data:
  tokenizers_data:
  frontend_node_modules:
  frontend_next:

networks:
  llm-network:
